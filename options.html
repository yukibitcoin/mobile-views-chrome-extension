<!DOCTYPE html>
<html>
<head>
  <title>Simple Mobile View Switcher</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Global User-Agent Setting</h1>
  <div class="radio-option">
    <input type="radio" id="android" name="ua" value="Mozilla/5.0 (Linux; Android 14; Pixel 8) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Mobile Safari/537.36">
    <label for="android">Android</label>
  </div>

  <div class="radio-option">
    <input type="radio" id="ios" name="ua" value="Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.0 Mobile/15E148 Safari/604.1">
    <label for="ios">iOS</label>
  </div>

  <div class="radio-option">
    <input type="radio" id="desktop" name="ua" value="">
    <label for="desktop">Desktop (Default)</label>
  </div>

  <div class="custom-option">
    <input type="radio" id="custom" name="ua">
    <label for="custom">Custom User-Agent:</label>
    <textarea id="custom_ua" placeholder="Enter custom User-Agent string here"></textarea>
  </div>

  <button id="save">Save Global Setting</button>

  <hr>

  <h1>Website-Specific Settings</h1>
  <p class="info-text">These settings override the global User-Agent for specific websites.</p>
  <div id="website-rules">
    <!-- Website rules will be displayed here -->
  </div>

  <div class="add-website-rule">
    <h3>Add New Website Rule</h3>
    <div>
      <label for="website-url">Website Domain:</label>
      <input type="text" id="website-url" placeholder="e.g., google.com, youtube.com">
      <p class="hint">Enter only the domain name without http://, www, or paths</p>
    </div>
    <div>
      <label for="website-ua-select">User-Agent:</label>
      <select id="website-ua-select">
        <option value="android">Android</option>
        <option value="ios">iOS</option>
        <option value="desktop">Desktop</option>
        <option value="custom">Custom</option>
      </select>
    </div>
    <div id="website-custom-ua-container" style="display: none;">
      <label for="website-custom-ua">Custom User-Agent:</label>
      <textarea id="website-custom-ua" placeholder="Enter custom User-Agent string here"></textarea>
    </div>
    <button id="add-website-rule">Add Rule</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
